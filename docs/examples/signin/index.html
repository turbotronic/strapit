<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title>Signin Template for Strapit</title>

    <!-- Modernizr for touch detection and IE8 support of HTML5 elements -->
    <script src="https://oss.maxcdn.com/libs/modernizr/2.7.1/modernizr.min.js"></script>

    <!-- Selectivizr and Respond.js IE8 support of CSS3 pseudo-selectors and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/selectivizr/1.0.2/selectivizr-min.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Strapit core CSS -->
    <link href="../../dist/css/strapit.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="email" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" class="form-control" required placeholder="Password">
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn lg primary block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->
  </body>
</html>
