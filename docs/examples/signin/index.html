<html lang="en">
  <head>

    <title>Signin Template for Strapit</title>

    <!-- Strapit core CSS -->
    <link href="../../dist/css/strapit.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

	<!-- Modernizr for touch detection and IE support of HTML5 elements -->
	<script src="../../assets/js/modernizr.js"></script>
	<!-- Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	  <script src="{{ page.base_url }}assets/js/respond.min.js"></script>
	<![endif]-->
  </head>

  <body>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" class="form-control" required placeholder="Password">
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn lg primary block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->


    <!-- Strapit core JavaScript
    ================================================== -->

  </body>
